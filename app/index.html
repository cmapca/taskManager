<div class="wrapper">
    <header>
        <nav class="content-width">
            <a href="#/">Все</a>
            <a href="#/done">Выполненные</a>
            <a href="#/undone">Не выполненные</a>
            <a href="#/todays">Задания на сегодня</a>
            <a href="#/expired">Просроченные</a>
            <a href="#/future">Грядущие</a>
        </nav>
    </header>
    <section class="main-view content-width" ng-controller="TaskManagerCtrl">
        <article>
            <h2 class="article-header">Новое задание</h2>

            <form class="task-add" ng-submit="addTask()" name="newTaskForm">
                <label>
                    <span class="label-text">Название задания:</span>
                    <input type="text" name="taskName" class="text-box" ng-model="newTask.taskName"
                           placeholder="Название задания" required>
                    <span class="error"
                          ng-show="newTaskForm.taskName.$invalid">Название задания не может быть пустым</span>
                </label>
                <label>
                    <span class="label-text">Дата выполнения:</span>
                    <input type="text" name="taskDate" class="text-box" ng-model="newTask.date"
                           placeholder="Дата выполнения" ng-pattern="datePattern" required>
                    <span class="error"
                          ng-show="newTaskForm.taskDate.$invalid">Дата должна быть в формате 'дд.мм.гггг'</span>
                </label>
                <label>
                    <span class="label-text">Категория:</span>
                    <select ng-options="cat.id as cat.title for cat in categories" ng-model="newTask.category"></select>
                </label>
                <input class="btn" type="submit" value="Создать" ng-disabled="newTaskForm.$invalid"/>
            </form>
        </article>
        <article ng-view></article>
    </section>
    <footer>
        <div class="content-width">TaskManager</div>
    </footer>
</div>


<script src="components/angular/angular.js"></script>
