<h2 class="article-header">
    Список невыполненных заданий
    <label class="pull-right">
        <span class="label-text">Категория:</span>
        <select ng-options="cat.id as cat.title for cat in categories" ng-model="category"></select>
    </label>
</h2>
<ul class="task-list" ng-hide="tasks.length == 0">
    <li ng-class="{'done': task.done}" ng-repeat="task in filteredTasks | filter:categoryFilter">На {{localizeDate(task.date)}} запланировано: {{task.taskName}}
        <button ng-click="finishTask(task.id)" class="pull-right">Готово</button>
        <button ng-click="removeTask(task.id)" class="pull-right">Удалить</button>
    </li>
</ul>
<span ng-show="tasks.length == 0">Нету ни одного невыполненного задания</span>
