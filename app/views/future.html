<h2 class="article-header">Список заданий на будущее</h2>
<ul class="task-list" ng-hide="tasks.length == 0">
    <li ng-class="{'done': task.done}" ng-repeat="task in filteredTasks">{{task.taskName}} - {{localizeDate(task.date)}}
        <button ng-click="finishTask(task.id)">Готово</button>
        <button ng-click="removeTask(task.id)">Удалить</button>
    </li>
</ul>
<span ng-show="filteredTasks.length == 0">Нету ни одного задания на будущее</span>
