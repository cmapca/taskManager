<h2 class="article-header">Список заданий на сегодня</h2>
<ul class="task-list" ng-hide="tasks.length == 0">
    <li ng-class="{'done': task.done}" ng-repeat="task in filteredTasks">На {{localizeDate(task.date)}} запланировано: {{task.taskName}}
        <button ng-click="finishTask(task.id)" class="pull-right">Готово</button>
        <button ng-click="removeTask(task.id)" class="pull-right">Удалить</button>
    </li>
</ul>
<span ng-show="filteredTasks.length == 0">Нету ни одного задания</span>
