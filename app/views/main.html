<h2 class="article-header">Список всех заданий</h2>
<ul class="task-list" ng-hide="tasks.length == 0">
    <li ng-class="{'done': task.done}" ng-repeat="task in tasks">{{task.taskName}} - {{localizeDate(task.date)}}
        <button ng-click="finishTask(task.id)" ng-hide="task.done">Готово</button>
        <button ng-click="removeTask(task.id)">Удалить</button>
    </li>
</ul>
<span ng-show="tasks.length == 0">Нету ни одного задания</span>
